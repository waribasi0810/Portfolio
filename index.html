<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イラスト・サイトポートフォリオ |　oldweek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #ffe4e1;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .intro {
      padding: 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    a {
      color: #555;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>oldweek</h1>
    <p>Illustration Portfolio</p>
  </header>

  <section class="intro">
    <p>私はフリーのイラストレーターoldweekです。可愛らしい絵柄で、キャラクターやキャラクターデザインを主に手掛けます。</p>
  </section>

  <section class="gallery">
    <img src="images/work1.jpg" alt="作品1">
    <img src="images/work2.jpg" alt="作品2">
    <img src="images/work3.jpg" alt="作品3">
    <!-- 必要に応じて画像を追加 -->
  </section>

  <footer>
    <p>お問い合わせは <a href="mailto:yourname@example.com">メール</a> または <a href="https://twitter.com/yourname" target="_blank">Twitter</a> にてお気軽にどうぞ。</p>
  </footer>

</body>
</html>
